<html>
<head>
  <title>Responsive Test</title>
  <script src="../lib/responsive-resize.js"></script>
</head>
<body>

  <h1>Current Width: <span id="width">0</span>px</h1>

<script>
  document.getElementById('width').innerHTML = window.outerWidth;
  window.onresize = function(){
    document.getElementById('width').innerHTML = window.outerWidth;
  }

  ResponsiveResize.register({
    name: 'homepage',
    selector: "(max-width: 1000px)",
    enter: function(){
      console.log('entering 1000');
      document.body.style.backgroundColor = 'blue'
    },
    exit: function(){
      console.log('exiting 1000');
      document.body.style.backgroundColor = 'purple'
    }
  });

</script>
</body>
</html>
